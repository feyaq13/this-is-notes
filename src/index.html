<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/simplebar/dist/simplebar.css">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid h-100 bg-light">
    <div class="row h-100">
      <div class="notes-container overflow-auto vh-100 col-4 p-0" data-simplebar></div>

      <div class="create-notes py-4 col-8">
        <label for="exampleFormControlTextarea1" class="w-100">
          <input type="text" class="create-note-header bg-transparent rounded form-control" placeholder="Новая заметка"
            aria-label="а" aria-describedby="basic-addon1">
        </label>
        <textarea class="create-note-text shadow-sm bg-light form-control mb-2" id="exampleFormControlTextarea1"
          rows="5"></textarea>
        <button type="button" class="btn-create-note btn btn-light px-1 w-10">Создать</button>
      </div>
    </div>

    <template id="template-made-note">
      <div class="note border-bottom p-2">
        <p class="note-header font-weight-bold text-truncate"></p>
        <p class="note-text text-truncate m-0" title=""></p>
        <time class="datetime font-italic" datetime=""></time>
      </div>
    </template>

    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="../node_modules/moment/min/locales.min.js"></script>
    <script src="../node_modules/murmurhash3js/murmurhash3js.min.js"></script>
    <script src="../node_modules/simplebar/dist/simplebar.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
